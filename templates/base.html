<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">

    <title>{% block pagetitle %} {% endblock pagetitle %}</title>
    
    <style>
        body {
            background: linear-gradient(229deg, #f0fffc, #bafff8);
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            background: linear-gradient(135deg, #00441a, #005117);
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand, .navbar-nav .nav-link {
            font-size: 20px;
            font-weight: bold;
            color: white !important;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #f8d210 !important;
            transform: scale(1.1);
        }

        .footer-basic {
            background: linear-gradient(135deg, #263238, #00796b);
            color: #eceff1;
            text-align: center;
        }

        .footer-basic .social a {
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            margin: 5px;
            opacity: 0.75;
            transition: 0.3s;
        }

        .footer-basic .social a:hover {
            background-color: #00796b;
            transform: scale(1.1);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .footer-basic ul {
                padding: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NatureX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index">AI Engine</a></li>
                    <li class="nav-item"><a class="nav-link" href="/market">Supplements</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact-Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock body %}

    <div class="footer-basic p-3">
        <footer>
            <div class="social">
                <a href="mailto:amanuchitkar@gmail.com"><img src="https://img.icons8.com/?size=100&id=P7UIlhbpWzZm&format=png" height="40"></a>
                <a href="https://www.instagram.com/aman_uchitkar02"><img src="https://img.icons8.com/?size=100&id=32323&format=png" height="40"></a>
                <a href="https://www.linkedin.com/aman-uchitkar-44757020a"><img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png" height="40"></a>
                <a href="https://github.com/amanuchitkar"><img src="https://img.icons8.com/?size=100&id=AZOZNnY73haj&format=png" height="40"></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a href="https://www.krsikx.com/">Services</a></li>
                <li class="list-inline-item"><a href="/contact">About</a></li>
                <li class="list-inline-item"><a href="/index">AI Engine</a></li>
            </ul>
            <p class="copyright">Created by Aman Uchitkar and Team</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
